<div class="container">
    <div class="row">
        <div class="col-md-4 col-xs-12">
            <h3>Add New Employee</h3>

            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="Department">Department</label>
                    <select ng-model="selectDepartment" class="form-control">
                        <option value="" disabled selected>Select department...</option>
                        <option ng-repeat="department in departments" value="{{department}}">{{department}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" class="form-control" id="job-title" placeholder="">
                </div>
                <div class="form-group">
                    <label for="salary">Amount (in dollars)</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" id="salary" placeholder="Amount">
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id">Employee ID</label>
                    <input type="text" class="form-control" id="id" placeholder="">
                </div>
            </form>

        </div>
    </div>
</div>
